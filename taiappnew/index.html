<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Test Ghi Log</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding-top: 50px; }
    button { padding: 10px 20px; font-size: 16px; cursor: pointer; }
    #status { margin-top: 20px; font-weight: bold; }
  </style>
</head>
<body>

  <h2>Bấm nút để ghi log test</h2>
  <button onclick="logTest()">Ghi log test</button>
  <div id="status"></div>

  <script>
    async function getIP() {
      try {
        const res = await fetch("https://api.ipify.org?format=json");
        const data = await res.json();
        return data.ip;
      } catch {
        return "unknown";
      }
    }

    async function logTest() {
      const ua = navigator.userAgent || "Unknown";
      const ip = await getIP();
      const payload = { ua, ip };

      const statusEl = document.getElementById("status");

      try {
        const response = await fetch("https://script.google.com/macros/s/AKfycbwoIjNfdDjcupEMYw9CZSKODP80lYP-x5bePPFatVYVXxXjYjv_oEcQV_gj1LiItHAo/exec", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify(payload)
        });

        if (response.ok) {
          statusEl.innerText = "✅ Đã ghi log thành công!";
          statusEl.style.color = "green";
        } else {
          statusEl.innerText = "❌ Ghi log thất bại.";
          statusEl.style.color = "red";
        }
      } catch (error) {
        console.error(error);
        statusEl.innerText = "⚠️ Lỗi kết nối khi ghi log.";
        statusEl.style.color = "orange";
      }
    }
  </script>

</body>
</html>
