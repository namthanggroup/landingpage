<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tải Ứng Dụng Taxi Nam Thắng</title>
  <script>
    const LOG_API_URL = "https://script.google.com/macros/s/AKfycbzRmQI4hV8iAg1kGHqwtohGK4GbJj8qQqV-pvDjXAi6V5yg6wy6rysnzAwZ7caDBfLZ/exec"; // ← Thay bằng URL thật

    async function logVisit(manual = false) {
      const ua = navigator.userAgent || navigator.vendor || window.opera;

      let ip = "unknown";
      try {
        const res = await fetch("https://api.ipify.org?format=json");
        const data = await res.json();
        ip = data.ip;
      } catch (err) {
        console.error("Lỗi khi lấy IP:", err);
      }

      try {
        const response = await fetch(LOG_API_URL, {
          method: "POST",
          body: JSON.stringify({ ua, ip }),
          headers: { "Content-Type": "application/json" }
        });

        const result = await response.text();
        console.log("Kết quả ghi log:", result);

        if (manual) alert("✅ Ghi log thành công!");
      } catch (err) {
        console.error("Lỗi khi gửi log:", err);
        if (manual) alert("❌ Lỗi khi ghi log");
      }
    }

    function redirectToApp() {
      const ua = navigator.userAgent || navigator.vendor || window.opera;

      const androidLink = "https://play.google.com/store/apps/details?id=vntaxi.namthang.passenger";
      const iosLink = "https://apps.apple.com/vn/app/taxi-nam-th%E1%BA%AFng/id6475762518?l=vi";

      if (/android/i.test(ua)) {
        window.location.href = androidLink;
      } else if (/iPad|iPhone|iPod/.test(ua) && !window.MSStream) {
        window.location.href = iosLink;
      } else {
        document.getElementById("message").style.display = "block";
      }
    }

    window.onload = () => {
      logVisit(); // Ghi log tự động
      setTimeout(redirectToApp, 500);
    };
  </script>
  <style>
    body {
      background-color: #f5ffe6;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
    }

    #message {
      display: none;
      color: #cc0000;
      font-size: 1.2em;
      font-weight: bold;
    }

    button {
      margin-top: 30px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h2>Đang chuyển hướng tới ứng dụng Taxi Nam Thắng...</h2>
  <p id="message">Vui lòng mở bằng điện thoại để cài ứng dụng hoặc quét mã QR bằng điện thoại.</p>

  <button onclick="logVisit(true)">Ghi Log Thử</button>
</body>
</html>
