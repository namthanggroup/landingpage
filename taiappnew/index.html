<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title></title>Tải Ứng Dụng Taxi Nam Thắng</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding-top: 50px; }
    #msg { font-size: 1.3em; color: #333; }
  </style>
</head>
<body>
  <div id="msg">Đang chuyển hướng đến tải ứng dụng...</div>
  <script>
    const androidLink = "https://play.google.com/store/apps/details?id=vntaxi.namthang.passenger&pli=1";
    const iosLink = "https://apps.apple.com/vn/app/taxi-nam-th%E1%BA%AFng/id6475762518?l=vi";

    // Nhận diện hệ điều hành
    function detectOS(ua) {
      if (/android/i.test(ua)) return "Android";
      if (/iPad|iPhone|iPod/.test(ua)) return "iOS";
      if (/Win/.test(ua)) return "Windows";
      if (/Mac/.test(ua)) return "macOS";
      if (/Linux/.test(ua)) return "Linux";
      return "Khác";
    }

    function detectBrowser(ua) {
      if (/Chrome/.test(ua) && !/Edge/.test(ua) && !/OPR/.test(ua)) return "Chrome";
      if (/Firefox/.test(ua)) return "Firefox";
      if (/Safari/.test(ua) && !/Chrome/.test(ua)) return "Safari";
      if (/Edge/.test(ua)) return "Edge";
      if (/OPR/.test(ua)) return "Opera";
      if (/MSIE|Trident/.test(ua)) return "Internet Explorer";
      return "Khác";
    }

    // Lấy IP người dùng qua ipify
    async function getIP() {
      try {
        const res = await fetch("https://api.ipify.org?format=json");
        const data = await res.json();
        return data.ip;
      } catch {
        return "unknown";
      }
    }

    async function logAndRedirect() {
      const ua = navigator.userAgent || "Unknown";
      const os = detectOS(ua);
      const browser = detectBrowser(ua);
      const ip = await getIP();
      const now = new Date().toLocaleString();

      // Google Form setup
      const formUrl = "https://docs.google.com/forms/d/e/1FAIpQLSdsFEwqMWNbDqVydb6QE31uprjLEkifFlFPKcI6pqi0YPBnww/formResponse";
      const formData = new URLSearchParams();
      formData.append("entry.555663806", now);        // Thời gian
      formData.append("entry.932531256", ua);          // Thiết bị (User Agent)
      formData.append("entry.1962768952", os);         // Hệ điều hành
      formData.append("entry.671708486", browser);     // Trình duyệt
      formData.append("entry.1515038106", ip);         // IP

      // Gửi log (không cần chờ phản hồi)
      fetch(formUrl, {
        method: "POST",
        mode: "no-cors",
        headers: {
          "Content-Type": "application/x-www-form-urlencoded"
        },
        body: formData.toString()
      });

      // Chuyển hướng sau 1,5 giây
      setTimeout(function() {
        let redirectUrl = androidLink;
        if (os === "iOS") redirectUrl = iosLink;
        window.location.href = redirectUrl;
      }, 500);
    }

    document.getElementById('msg').innerText = "Đang chuyển hướng đến tải ứng dụng Taxi Nam Thăng...";
    window.onload = logAndRedirect;
  </script>
</body>
